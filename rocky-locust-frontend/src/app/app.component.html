<po-toolbar p-title="{{ title }}"></po-toolbar>

<po-menu [p-menus]="menus"></po-menu>

<po-page-default p-title="{{ title }}">
  <p> {{ title }} </p>
</po-page-default>

<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="card bg-dark my-5">
        <div class="card-body">
          <h2 class="card-title text-center text-white py-3">{{ title }}</h2>
          <ul class="text-center list-inline py-3">
            <li class="list-inline-item"><a routerLink="/projects" class="btn btn-info">List Projects</a></li>
            <li class="list-inline-item"><a routerLink="/addproject" class="btn btn-info">Add Project</a></li>
          </ul>
        </div>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
