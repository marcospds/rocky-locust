<div class="card my-5">
  <div class="card-body">
    <form (ngSubmit)="onSubmit()" #projectForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" [(ngModel)]="project.name" 
          class="form-control" id="name" name="name" placeholder="Enter your name"
          required #name="ngModel">
      </div>
      <div [hidden]="!name.pristine" class="alert alert-danger">Name is required</div>
      <button type="submit" [disabled]="!projectForm.form.valid" class="btn btn-info">Submit</button>
    </form>
  </div>
</div>
